<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPInvoice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>

<div th:replace="fragments/nav :: nav">...</div>

<div class="container-fluid p-3">

  <h1>Invoice List</h1>

<a th:href="@{/invoices/add}">Add</a>

  <table class="table table-striped table-hover p-3">

    <thead>
    <tr>
      <th>Id</th>
      <th>Client</th>
      <th>Issue Date</th>
      <th>Due Date</th>
      <th>Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="invoice : ${invoiceList}">
      <td th:text="'&num;'+${invoice.id}"></td>
      <td th:text="${invoice.client.companyName}"></td>
      <td th:text="${invoice.issueDate}"></td>
      <td th:text="${invoice.dueDate}"></td>
      <td th:text="${invoice.status}"></td>


      <td>
      <td class="row-cols-1 row-cols-xs-3">
        <a class="btn btn-outline-secondary btn-sm m-1 col-9 col-md-3"
           th:href="@{/invoices/detail(id=${invoice.id})}"
           role="button" >
          <i class="bi bi-card-heading"></i>
          <span class="d-none d-sm-inline-block">Details</span>
        </a>

        <a class="btn btn-primary btn-sm m-1 col-9 col-md-3"
           th:href="@{/invoices/edit(id=${invoice.id})}"
           role="button">
          <i class="bi bi-pencil-square d-inline"></i>
          <span class="d-none d-sm-inline-block">Edit</span>
        </a>

        <a class="btn btn-danger btn-sm m-1 col-9 col-md-3"
           th:href="@{/invoices/delete(id=${invoice.id})}"
           role="button">
          <i class="bi bi-trash3-fill"></i>
          <span class="d-none d-sm-inline-block">Delete</span>
        </a>
      </td>
      </td>

    </tr>
    </tbody>

  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
