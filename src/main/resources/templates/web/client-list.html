<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TPInvoice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>

<div class="container-fluid p-3">

  <h1>Client List</h1>

  <table class="table table-striped table-hover p-3">

    <thead>
    <tr>
      <th>Id</th>
      <th>Company</th>
      <th>Phone Number</th>
      <th>Address</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="client : ${clientList}">
      <td th:text="'&num;'+${client.id}"></td>
      <td th:text="${client.companyName}"></td>
      <td th:text="${client.phoneNumber}"></td>
      <td th:text="${client.address.streetNumber}+' '+${client.address.streetName}+', '+${client.address.zipCode}+' '+${client.address.city}"></td>
    </tr>
    </tbody>

  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
